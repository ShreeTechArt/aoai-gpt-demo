name: Docker Image CI

on:
  push:
    branches:
    - main

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Log in to Docker Hub
        uses: ./
        with:
          registry: ghcr.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
    # - name: Azure Container Registry Login
    #   uses: Azure/docker-login@v1
    #   with:
    #     # Container registry username
    #     username: ${{ secrets.ACR_USERNAME }}
    #     # Container registry password
    #     password: ${{ secrets.ACR_PASSWORD }}
    #     # Container registry server url
    #     login-server: ${{ secrets.ACR_LOGIN_SERVER }}

    - uses: actions/checkout@v3
    - name: Build the Docker image
      run:
        docker build . --file WebApp.Dockerfile --tag ankitac7/sample-app-aoai-chatgpt:$(date +'%Y-%m-%d')_$GITHUB_RUN_NUMBER;
        docker tag ankitac7/sample-app-aoai-chatgpt:$(date +'%Y-%m-%d')_$GITHUB_RUN_NUMBER ankitac7/sample-app-aoai-chatgpt:latest;
        docker push ankitac7/sample-app-aoai-chatgpt:$(date +'%Y-%m-%d')_$GITHUB_RUN_NUMBER;
        docker push ankitac7/sample-app-aoai-chatgpt:latest;

